<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="project2.css" type="text/css">
</head>

<body>

    <div class="login-form">
        <div class="heading">
            <a href="#" class="heading-1 color">Login</a>
            <a href="#" class="heading-2">Sign Up</a> 
        </div>
      
         <!-- for login card      -->
        <form action="#" class="login-1">
            <input type="text" placeholder="Username" class="tx">
            <input type="password" placeholder="Password" class="pw">
            <input type="submit" value="Login" class="submit-1 submit">
        </form>
        <!-- for signup card -->
        <form action="#" class="signup-1 hidden">
            <input type="text" placeholder="Username" class="tx">
            <input type="email" placeholder="Email" class="tx">
            <input type="password" placeholder="Password" class="pw">
            <input type="submit" value="Signup" class="submit-2 submit">
        </form>
   
    </div>

  <script src="index.js"></script>
</body>

</html>
